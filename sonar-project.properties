sonar.projectKey=mediflutter_medi
sonar.organization=mediflutter

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=medi
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# Ruta del código fuente
sonar.sources=lib

sonar.host.url=https://sonarcloud.io
sonar.login=${{ secrets.SONAR_TOKEN }}

# Excluir archivos generados automáticamente
sonar.exclusions=**/*.g.dart, **/build/**, **/*.freezed.dart

# Ruta al archivo compilado
sonar.java.binaries=build
